<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabwe Central SDA Church Choir - Enhanced Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #667eea;
        }
        
        .church-name {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .choir-title {
            color: #667eea;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .section-title {
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }
        
        .hidden {
            display: none;
        }
        
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border: 1px solid rgba(39, 174, 96, 0.3);
        }
        
        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .warning {
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
            border: 1px solid rgba(243, 156, 18, 0.3);
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-family: monospace;
            font-size: 0.9rem;
            border: 1px solid #dee2e6;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="church-name">Kabwe Central Seventh-day Adventist Church</div>
            <div class="choir-title">Enhanced Choir Management System (Debug Version)</div>
        </div>
        
        <!-- Debug Console -->
        <div id="debugConsole" class="debug-info">
            <strong>Debug Console:</strong><br>
            <div id="debugOutput">System initialized...</div>
        </div>
        
        <!-- Login Section -->
        <div id="loginSection" class="section">
            <h2 class="section-title">System Access</h2>
            <div class="login-form">
                <div class="form-group">
                    <label for="loginName">Full Name:</label>
                    <input type="text" id="loginName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="loginPhone">Phone Number:</label>
                    <input type="tel" id="loginPhone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password (Admin Only):</label>
                    <input type="password" id="loginPassword" placeholder="Leave blank for member access">
                </div>
                <button onclick="loginUser()">Login</button>
                <button onclick="showRegisterForm()" class="btn-secondary">New Member? Register</button>
            </div>
        </div>
        
        <!-- Registration Section -->
        <div id="registrationSection" class="section hidden">
            <h2 class="section-title">New Member Registration</h2>
            <div class="form-group">
                <label for="memberName">Full Name:</label>
                <input type="text" id="memberName" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="memberPhone">Phone Number:</label>
                <input type="tel" id="memberPhone" placeholder="Enter phone number" required>
            </div>
            <div class="form-group">
                <label for="voicePart">Voice Part:</label>
                <select id="voicePart" required>
                    <option value="">Select voice part</option>
                    <option value="Soprano">Soprano</option>
                    <option value="Alto">Alto</option>
                    <option value="Tenor">Tenor</option>
                    <option value="Bass">Bass</option>
                </select>
            </div>
            <div class="form-group">
                <label for="memberEmail">Email (Optional):</label>
                <input type="email" id="memberEmail" placeholder="Enter email address">
            </div>
            <button onclick="registerMember()">Register Member</button>
            <button onclick="showLoginForm()" class="btn-secondary">Back to Login</button>
        </div>
        
        <!-- Simple Member List Display -->
        <div id="memberListSection" class="section">
            <h3>Current Members:</h3>
            <div id="membersList"></div>
        </div>
        
        <div id="messageArea"></div>
    </div>
    
    <script>
        // Debug function
        function debugLog(message) {
            const debugOutput = document.getElementById('debugOutput');
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.innerHTML += `<br>[${timestamp}] ${message}`;
            debugOutput.scrollTop = debugOutput.scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }
        
        // Enhanced data structure
        let members = [
            {
                id: 1,
                name: "Grace Mwansa",
                phone: "0977123456",
                voicePart: "Soprano",
                email: "grace@example.com",
                registeredDate: "2024-01-15",
                status: "Active"
            },
            {
                id: 2,
                name: "John Phiri",
                phone: "0966789012",
                voicePart: "Tenor",
                email: "john@example.com",
                registeredDate: "2024-01-20",
                status: "Active"
            },
            {
                id: 3,
                name: "Mary Banda",
                phone: "0955456789",
                voicePart: "Alto",
                email: "mary@example.com",
                registeredDate: "2024-02-05",
                status: "Active"
            },
            {
                id: 4,
                name: "David Tembo",
                phone: "0944123456",
                voicePart: "Bass",
                email: "david@example.com",
                registeredDate: "2024-02-10",
                status: "Active"
            }
        ];
        
        let nextMemberId = 5;
        
        // Initialize
        debugLog("System variables initialized");
        updateMembersList();
        
        function showMessage(message, type = 'success') {
            debugLog(`Message: ${message} (Type: ${type})`);
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }
        
        function showRegisterForm() {
            debugLog("Showing registration form");
            try {
                const loginSection = document.getElementById('loginSection');
                const registrationSection = document.getElementById('registrationSection');
                
                if (loginSection && registrationSection) {
                    loginSection.classList.add('hidden');
                    registrationSection.classList.remove('hidden');
                    debugLog("Registration form displayed successfully");
                } else {
                    debugLog("ERROR: Could not find login or registration sections");
                }
            } catch (error) {
                debugLog(`ERROR in showRegisterForm: ${error.message}`);
            }
        }
        
        function showLoginForm() {
            debugLog("Showing login form");
            try {
                const loginSection = document.getElementById('loginSection');
                const registrationSection = document.getElementById('registrationSection');
                
                if (loginSection && registrationSection) {
                    registrationSection.classList.add('hidden');
                    loginSection.classList.remove('hidden');
                    debugLog("Login form displayed successfully");
                } else {
                    debugLog("ERROR: Could not find login or registration sections");
                }
            } catch (error) {
                debugLog(`ERROR in showLoginForm: ${error.message}`);
            }
        }
        
        function registerMember() {
            debugLog("Starting member registration process...");
            
            try {
                // Get form elements
                const nameElement = document.getElementById('memberName');
                const phoneElement = document.getElementById('memberPhone');
                const voicePartElement = document.getElementById('voicePart');
                const emailElement = document.getElementById('memberEmail');
                
                debugLog("Form elements retrieved");
                
                // Check if elements exist
                if (!nameElement || !phoneElement || !voicePartElement || !emailElement) {
                    debugLog("ERROR: One or more form elements not found");
                    showMessage('Form elements not found. Please refresh the page.', 'error');
                    return;
                }
                
                // Get values
                const name = nameElement.value ? nameElement.value.trim() : '';
                const phone = phoneElement.value ? phoneElement.value.trim() : '';
                const voicePart = voicePartElement.value;
                const email = emailElement.value ? emailElement.value.trim() : '';
                
                debugLog(`Form values - Name: "${name}", Phone: "${phone}", Voice Part: "${voicePart}", Email: "${email}"`);
                
                // Validation
                if (!name) {
                    debugLog("Validation failed: Name is empty");
                    showMessage('Please enter a full name.', 'error');
                    nameElement.focus();
                    return;
                }
                
                if (!phone) {
                    debugLog("Validation failed: Phone is empty");
                    showMessage('Please enter a phone number.', 'error');
                    phoneElement.focus();
                    return;
                }
                
                if (!voicePart) {
                    debugLog("Validation failed: Voice part not selected");
                    showMessage('Please select a voice part.', 'error');
                    voicePartElement.focus();
                    return;
                }
                
                debugLog("All required fields validated successfully");
                
                // Check for existing members
                const existingMember = members.find(m => {
                    const nameMatch = m.name.toLowerCase() === name.toLowerCase();
                    const phoneMatch = m.phone === phone;
                    debugLog(`Checking against ${m.name}: name match=${nameMatch}, phone match=${phoneMatch}`);
                    return nameMatch || phoneMatch;
                });
                
                if (existingMember) {
                    debugLog(`Duplicate member found: ${existingMember.name}`);
                    showMessage('A member with this name or phone number already exists.', 'error');
                    return;
                }
                
                debugLog("No duplicate members found");
                
                // Create new member
                const newMember = {
                    id: nextMemberId++,
                    name: name,
                    phone: phone,
                    voicePart: voicePart,
                    email: email,
                    registeredDate: new Date().toISOString().split('T')[0],
                    status: 'Active'
                };
                
                debugLog(`Created new member object: ${JSON.stringify(newMember)}`);
                
                // Add to members array
                members.push(newMember);
                debugLog(`Member added to array. Total members: ${members.length}`);
                
                // Update display
                updateMembersList();
                
                // Clear form
                nameElement.value = '';
                phoneElement.value = '';
                voicePartElement.value = '';
                emailElement.value = '';
                
                debugLog("Form cleared");
                
                showMessage(`Registration successful! Welcome to the choir, ${name}!`);
                
                // Switch to login after 2 seconds
                setTimeout(() => {
                    showLoginForm();
                }, 2000);
                
                debugLog("Registration process completed successfully");
                
            } catch (error) {
                debugLog(`CRITICAL ERROR in registerMember: ${error.message}`);
                debugLog(`Stack trace: ${error.stack}`);
                showMessage(`Registration failed: ${error.message}`, 'error');
            }
        }
        
        function updateMembersList() {
            const membersList = document.getElementById('membersList');
            if (membersList) {
                membersList.innerHTML = members.map(member => 
                    `<div style="padding: 0.5rem; border-bottom: 1px solid #eee;">
                        ${member.name} - ${member.voicePart} - ${member.phone}
                    </div>`
                ).join('');
                debugLog(`Members list updated. Displaying ${members.length} members`);
            }
        }
        
        function loginUser() {
            debugLog("Login attempt initiated");
            showMessage("Login functionality simplified for debugging", 'warning');
        }
        
        // Error handling
        window.addEventListener('error', function(e) {
            debugLog(`JavaScript error: ${e.message} at ${e.filename}:${e.lineno}`);
        });
        
        debugLog("All functions loaded successfully");
    </script>
</body>
</html>
